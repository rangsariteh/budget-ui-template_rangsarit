<!-- ------ -->
<!-- Header -->
<!-- ------ -->
<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button />
      </ion-buttons>
      <ion-title>Expenses</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- ------- -->
  <!-- Content -->
  <!-- ------- -->
  <ion-content>
    <ion-grid class="ion-padding">
      <!-- Search & Sort -->
      <ion-row>
        <ion-col size="12" size-sm="4">
          <ion-item>
            <ion-icon name="swap-vertical" slot="start" />
            <ion-select interface="popover" placeholder="Date (newest first)">
              <ion-select-option> Created at (newest first) </ion-select-option>
              <ion-select-option> Created at (oldest first) </ion-select-option>
              <ion-select-option> Date (newest first) </ion-select-option>
              <ion-select-option> Date (oldest first) </ion-select-option>
              <ion-select-option> Name (A-Z) </ion-select-option>
              <ion-select-option> Name (Z-A) </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-sm="4">
          <ion-item>
            <ion-icon name="pricetag" slot="start" role="img" class="md" />
            <ion-select interface="popover" placeholder="Category" formControlName="categoryIds"> </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-sm="4">
          <ion-item>
            <ion-icon name="search" slot="start" />
            <ion-input maxlength="40" placeholder="Search" [clearInput]="true" />
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list role="list">
            <ion-item role="listitem">
              <ion-icon slot="start" name="alert-circle-outline" role="img"> </ion-icon>
              <ion-label> No expenses found </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

  <ion-footer role="contentinfo">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="4.0">
          <ion-buttons>
            <ion-button>
              <ion-icon slot="start" name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
        <ion-col size-sm="5.0">
          <ion-title>November 2024</ion-title>
        </ion-col>
        <ion-col size-sm="3.0">
          <ion-buttons>
            <ion-button>
              <ion-icon slot="start" name="arrow-forward"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>

  <!-- Create Button -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="OpenModal()">
      <ion-icon name="add" />
    </ion-fab-button>
  </ion-fab>
</ion-app>
